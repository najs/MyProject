<!DOCTYPE html>
<html>
<head>
	<style>
		*{padding:0; margin:0;}
		
	</style>
</head>
<body>

<h1>SVG</h1>

<div>
	<svg width="100" height="100">
		<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>
	</svg>

	<svg width="300" height="200">
		<rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:5;stroke:rgb(0,0,0)"/>
	</svg>

	<svg width="300" height="200">
		<rect x="50" y="20" width="150" height="150" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9"/>
	</svg>

	<svg width="400" height="200">
		<rect x="50" y="20" rx="50" ry="50" width="100" height="100" style="fill:red;stroke:black;stroke-width:5;opacity:0.5"/>
	</svg>

	<svg height="140" width="500">
		<ellipse cx="200" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2"/>
	</svg>
</div>
<div>
	<svg height="100" width="100">
		<line x1="0" y1="0" x2="100" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
	</svg>
	<svg height="210" width="500">
		<polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
	</svg>
</div>
</body>
</html>
